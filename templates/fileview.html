{% extends 'homepage.html' %}
{% block addcss %}
    <link rel="stylesheet" href="{{url_for('static',filename='table.css')}}">
{% endblock %}
{% block content %}
    <table>
        <thead>
            <tr>
                <th>Fid</th>
                <th>view link</th>
                <th>Download link</th>
                
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr> 
                <td>{{i[0]}}</td>
                <td><a href="{{url_for('viewfile',fid=i[0])}}">view</a></td>
                <td><a href="{{url_for('downloadfile',fid=i[0])}}">download</a></td>
                <td><a href="{{url_for('delete_file',fid=i[0])}}">delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
