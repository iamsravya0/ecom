{% extends 'homepage.html' %}

    <!-- Add Bootstrap CSS -->
    {% block addcss%}
    
    <link rel="stylesheet" href="{{url_for('static',filename='addnotes.css')}}">
    {% endblock %}
{% block content %}
    <br>
    <div class="container">
       <center>
        <h1>Add notes</h1>
        <form method="post">
            <label for="titleField">Title:</label><br/>
            <input type="text" id="titleField" placeholder="Enter a title..."  name="title" required/><br/>

            <label for="contentField">Content:</label><br/>
            <textarea id="contentField" class="content-field" placeholder="Write your content..." name="content" required></textarea><br/>

            <button type="submit">Submit</button>
        </form>
    </div>
       </center>
{% endblock content %}
